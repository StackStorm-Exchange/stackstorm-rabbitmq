---
class_name: "RabbitMQBoundQueueSensor"
entry_point: "bound_queues_sensor.py"
description: "Sensor which monitors a RabbitMQ queue with bindings for new messages"
trigger_types:
  - name: "routed_message"
    description: "Trigger which indicates that a new message has arrived"
    payload_schema:
      type: "object"
      properties:
        queue:
          type: "string"
        body:
          anyOf:
            - type: "string"
            - type: "object"
